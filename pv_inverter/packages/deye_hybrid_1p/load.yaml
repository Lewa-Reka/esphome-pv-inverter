sensor:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Load L1 Voltage"
    register_type: holding
    address: 157
    unit_of_measurement: "V"
    device_class: voltage
    state_class:  ${"measurement" if recordEnergyMeasurments else ""}
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:sine-wave"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Load L2 Voltage"
    register_type: holding
    address: 158
    unit_of_measurement: "V"
    device_class: voltage
    state_class:  ${"measurement" if recordEnergyMeasurments else ""}
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:sine-wave"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Load L1 Power"
    state_class:  ${"measurement" if recordEnergyMeasurments else ""}
    register_type: holding
    address: 176
    unit_of_measurement: "W"
    device_class: power
    accuracy_decimals: 0
    value_type: S_WORD
    icon: "mdi:home-lightning-bolt"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Load L2 Power"
    state_class:  ${"measurement" if recordEnergyMeasurments else ""}
    register_type: holding
    address: 177
    unit_of_measurement: "W"
    device_class: power
    accuracy_decimals: 0
    value_type: S_WORD
    icon: "mdi:home-lightning-bolt"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Load Power"
    register_type: holding
    address: 178
    unit_of_measurement: "W"
    device_class: power
    accuracy_decimals: 0
    value_type: S_WORD
    icon: "mdi:home-lightning-bolt"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Load L1 Current"
    register_type: holding
    address: 179
    unit_of_measurement: "A"
    device_class: current
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:current-ac"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Load L2 Current"
    register_type: holding
    address: 180
    unit_of_measurement: "A"
    device_class: current
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:current-ac"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Load Frequency"
    register_type: holding
    address: 192
    unit_of_measurement: "Hz"
    device_class: frequency
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
    value_type: U_WORD
    icon: "mdi:sine-wave"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Daily Load Consumption"
    id: daily_load_consumption
    register_type: holding
    address: 84
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    value_type: U_WORD
    filters:
      - multiply: 0.1
    icon: "mdi:home-lightning-bolt"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Total Consumption"
    id: total_consumption
    register_type: holding
    address: 85
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    value_type: U_DWORD_R
    filters:
      - multiply: 0.1
    icon: "mdi:home-lightning-bolt"

  - platform: template
    name: "Power Losses" # Includes consumption of the inverter device itself as well AC/DC conversion losses
    id: power_losses
    unit_of_measurement: "W"
    device_class: power
    state_class: total_increasing
    accuracy_decimals: 1
    lambda: |-
      return (id(pv1_power).state + id(pv2_power).state + id(battery_power).state - id(output_power).state);
    icon: "mdi:home-lightning-bolt"

  - platform: template
    name: "Daily Losses" # Includes today's consumption of the inverter device itself as well AC/DC conversion losses
    id: daily_losses
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: total_increasing
    accuracy_decimals: 1
    lambda: |-
      return (
        id(daily_energy_bought).state +
        id(daily_pv_production).state +
        id(daily_generator_production).state +
        id(daily_battery_discharge).state -
        id(daily_energy_sold).state -
        id(daily_battery_charge).state -
        id(daily_load_consumption).state
      );
    icon: "mdi:home-lightning-bolt"

  - platform: template
    name: "Total Losses" # Includes total consumption of the inverter device itself as well AC/DC conversion losses
    id: total_losses
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: total_increasing
    accuracy_decimals: 1
    lambda: |-
      return (
        id(total_energy_bought).state +
        id(total_pv_production).state +
        id(total_generator_production).state +
        id(total_battery_discharge).state -
        id(total_energy_sold).state -
        id(total_battery_charge).state -
        id(total_consumption).state
      );

    icon: "mdi:home-lightning-bolt"
